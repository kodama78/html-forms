<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <title>Contact Form 1</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>

    <body>
    	<section id="form-holder">
    		<!-- Header -->
    		<header>
    			<h1>Contact Form</h1>
	    	<p>Please fill all the texts in the fields.</p>
    		</header>
	    	
	    	<!-- User Content -->
	    	<form>
		    	<fieldset>
		    		
		    		<label for="yourname">Your Name:
		    		<input type="text" name="yourname" id="yourname" placeholder="Your Full Name">
		    		</label>
		    		
		    		<label for="youremail">Your Email:
		    		<input type="email" name="email-address" id="youremail" placeholder="Valid Email Address">
		    		</label>
		    		
		    		<label for="message">Message:
		    		<textarea name="message" cols="30" rows="5" id="message"placeholder="Your Message to Us"></textarea>
		    		</label>
		    	
		    		<label for="subject">Subject
		    		<select name="reason">
		    			<option value="job">Job Inquiry</option>
		    			<option value="application">Application Status</option>
		    			<option value="other">Other</option>
		    		</select>
		    		</label>
		    	</fieldset>
		    	
		    	<button id="submit">Send</button>

	    	</form>
    	</section>
    </body>

</html>
