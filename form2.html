<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <title>Contact Form 2</title>
    </head>

    <body>
    	<div>
	    	<h1>Contact Form</h1>
	    	<p>Please fill all the texts in the fields.</p>
	    	<div>
	    		<label for="yourname">Your Name:</label>
	    		<input type="text" name="yourname" id="yourname" placeholder="Your Full Name"><br>
	    	</div>
	    	<div>
	    		<label for="youremail">Your Email:</label>
	    		<input type="email" name="email-address" id="youremail" placeholder="Valid Email Address">
	    	</div>
	    	<div>
	    		<label for="message">Message:</label>
	    		<textarea name="message" cols="30" rows="5" id="message"placeholder="Your Message to Us"></textarea>
	    	</div>
	    	<div>
	    		<label for="subject">Subject</label>
	    		<select name="reason">
	    			<option value="job">Job Inquiry</option>
	    			<option value="application">Application Status</option>
	    			<option value="other">Other</option>
	    		</select>
	    	</div>
	    	<button id="submit">Send</button>
    	</div>
    </body>

</html>
